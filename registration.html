<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="background-color:sandybrown;">
    <center>
    <h1 style="font-family:'Courier New', Courier, monospace; color:aqua">Registration Form</h1>
    <form id="registrationForm" action="#" method="post" style="text-align:center;">
        <label for="email">Email id:</label></td>
         <input type="text" id="email" placeholder="Enter your Email Id" name="email" required></td>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" name="name" required>
        <br>

        <label for="mobilenumber">Mobile Number :</label>
        <input type="number" id="mobilenumber" placeholder="Enter your Mobile number" name="mobilenumber" required>
        <br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter your password " name="Password" required>
        <br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</center>
</body>
</html>
